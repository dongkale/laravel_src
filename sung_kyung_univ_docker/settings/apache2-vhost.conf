<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@localhost

    DocumentRoot /var/www/html/bible-univ/public

    <Directory /var/www/html/bible-univ/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/bible-univ_error.log
    CustomLog ${APACHE_LOG_DIR}/bible-univ_access.log combined

    <IfModule mod_dir.c>
        DirectoryIndex index.php index.html $
    </IfModule>
</VirtualHost>
